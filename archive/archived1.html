<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.P.S. Database</title>

    <!-- Database-Themed Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #111;
            color: #bbb;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: 250px;
            background-color: #0d0d0d;
            padding: 20px;
            border-radius: 5px;
            box-sizing: border-box;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px; /* Start hidden */
            overflow-y: auto;
            max-height: 100vh;
            transition: left 0.3s ease;
        }

        #sidebar h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00ff00;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li {
            margin: 15px 0;
        }

        #sidebar ul li a {
            color: #dcdcdc;
            text-decoration: none;
            display: block;
            padding: 12px 15px;
            background-color: #222;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #sidebar ul li a:hover {
            background-color: #00ff00;
            color: #000;
        }

        /* PDF Viewer Content */
        #content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 0; /* Adjusted to align when sidebar is hidden */
            box-sizing: border-box;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 40px);
            border: none;
        }

        /* Sidebar Toggle Button (Fixed Position) */
        #sidebar-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 5px #00ff00;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #sidebar-toggle:hover {
            background-color: #00ff00;
            color: #000;
        }

        /* Adjust Sidebar Toggle Button when sidebar is open */
        .sidebar-open #sidebar-toggle {
            left: 270px; /* Moves right when sidebar is open */
        }

        /* Mobile View */
        @media screen and (max-width: 768px) {
            #sidebar {
                width: 100%;
                left: -100%;
            }

            .sidebar-open #sidebar {
                left: 0;
            }

            #content {
                margin-left: 0;
            }

            #sidebar-toggle {
                left: 15px;
                top: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <h3>Files</h3>
        <ul>
            <li><a href="#" onclick="showPDF('pdfs/Stairs That Consume.pdf')">Stairs That Consume</a></li>
            <li><a href="#" onclick="showPDF('pdfs/The Throath.pdf')">The Throath</a></li>
            <li><a href="#" onclick="showPDF('pdfs/Un-suspicious Dead Bodies.pdf')">Un-suspicious Dead Bodies</a></li>
        </ul>
    </div>

    <!-- Content Area -->
    <div id="content">
        <iframe id="pdf-viewer"></iframe>
    </div>

    <!-- Sidebar Toggle -->
    <button id="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>

    <script>
        function showPDF(pdf) {
            document.getElementById('pdf-viewer').src = pdf;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            document.body.classList.toggle('sidebar-open');

            if (sidebar.style.left === '-250px' || sidebar.style.left === '-100%') {
                sidebar.style.left = '0';
                sidebarToggle.style.left = '270px';
                content.style.marginLeft = '250px';
            } else {
                sidebar.style.left = '-250px';
                sidebarToggle.style.left = '20px';
                content.style.marginLeft = '0';
            }
        }
    </script>
</body>
</html>
