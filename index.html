<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.P.S. Database</title>
    <style>
        /* Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: lime;
            display: flex;
            height: 100vh;
            flex-direction: column;
            align-items: center;
        }

        #version {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #111;
            color: lime;
            font-weight: bold;
        }

        /* LOGIN SCREEN */
        #login {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            background-color: #111;
            text-align: center;
            width: 100%;
        }

        #login-form {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 30px; /* Slightly bigger */
            border-radius: 10px;
            width: 100%;
            max-width: 450px; /* Increased */
            border: 2px solid lime;
        }

        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid lime;
            background: black;
            color: lime;
        }

        button {
            background: lime;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #00cc00;
        }

        #error-msg {
            color: red;
            display: none;
        }

        /* Disclaimer */
        #disclaimer {
            font-size: 12px;
            color: gray;
            margin-top: 10px;
        }

        /* SIDEBAR */
        #sidebar {
            width: 250px;
            background-color: #111;
            padding: 15px;
            display: none;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            border-right: 2px solid lime;
            overflow-y: auto;
        }

        #sidebar h3 {
            color: lime;
        }

        #sidebar ul {
            list-style: none;
            padding-left: 10px; /* Added padding */
        }

        #sidebar a {
            color: lime;
            text-decoration: none;
            display: block;
            padding: 10px; /* Increased padding */
            border-radius: 5px;
            background: rgba(0, 255, 0, 0.1);
            margin-bottom: 5px;
        }

        #sidebar a:hover {
            background: rgba(0, 255, 0, 0.3);
        }

        /* CONTENT AREA */
        #content {
            flex-grow: 1;
            height: 100vh;
            padding: 20px;
            display: none;
            margin-left: 250px;
            overflow: hidden;
        }

        /* PDF VIEWER */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        /* MOBILE FRIENDLY */
        @media screen and (max-width: 768px) {
            #sidebar {
                width: 100%;
                height: auto;
                position: relative;
                margin-bottom: 10px;
            }

            #content {
                margin-left: 0;
            }

            #login-form {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div id="version">Version: 1.0.1</div>
    <!-- LOGIN SCREEN -->
    <div id="login">
        <form id="login-form" onsubmit="return login();">
            <h2>Enter Credentials</h2>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
            <p id="error-msg">Incorrect password!</p>
            <p id="disclaimer"></p> <!-- Disclaimer loads dynamically -->
        </form>
    </div>

    <!-- SIDEBAR -->
    <div id="sidebar">
        <h3>Files</h3>
        <ul id="pdf-list"></ul> <!-- PDF links load dynamically -->
    </div>

    <!-- PDF VIEWER -->
    <div id="content">
        <iframe id="pdf-viewer"></iframe>
    </div>
</body>
</html>
