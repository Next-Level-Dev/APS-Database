<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.P.S. Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            display: flex;
        }
        #login {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
        #login-form {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #sidebar {
            width: 200px;
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }
        #content {
            flex-grow: 1;
            height: 100vh;
            padding: 20px;
            display: none;
        }
        a {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="login">
        <form id="login-form" onsubmit="return login();">
            <h2>Login</h2>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="sidebar">
        <h3>Files</h3>
        <ul>
            <li><a href="#" onclick="showPDF('Stairs That Consume.pdf')">File 1</a></li>
            <li><a href="#" onclick="showPDF('The Throath.pdf')">File 2</a></li>
            <li><a href="#" onclick="showPDF('Un-suspicious Dead Bodies.pdf')">File 3</a></li>
        </ul>
    </div>
    <div id="content">
        <iframe id="pdf-viewer" width="100%" height="100%"></iframe>
    </div>
    <script>
        function login() {
            const password = document.getElementById('password').value;
            if (password === 'h8pux') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('sidebar').style.display = 'block';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('Incorrect password');
            }
            return false;
        }

        function showPDF(pdf) {
            document.getElementById('pdf-viewer').src = pdf;
        }
    </script>
</body>
</html>
