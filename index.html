<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer & Login</title>
    <style>
        /* Dark theme */
        body {
            background-color: #111;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
        }

        /* Center login elements */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-box {
            background: #000;
            padding: 20px;
            border: 2px solid lime;
            border-radius: 10px;
            text-align: center;
        }

        input[type="password"] {
            width: 80%;
            height: 40px;
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .login-button {
            width: 50%;
            height: 35px;
            background: lime;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button:hover {
            background: #0f0;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: -260px;
            top: 0;
            background: #000;
            transition: left 0.3s;
            padding-top: 20px;
        }

        .sidebar.open {
            left: 0;
        }

        /* Sidebar button */
        .sidebar-toggle {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: none;
            border: 2px solid lime;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 18px;
        }

        /* PDF viewer */
        .pdf-container {
            margin-left: 260px;
            transition: margin-left 0.3s;
            width: calc(100% - 260px);
        }

        .sidebar.open + .pdf-container {
            margin-left: 0;
            width: 100%;
        }

        /* Last updated timestamp */
        .last-updated {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
            color: lime;
        }
    </style>
</head>
<body>

    <!-- Last updated -->
    <div class="last-updated">Last Updated: **loading...**</div>

    <!-- Login -->
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <input type="password" id="password" placeholder="Enter Password">
            <button class="login-button">Login</button>
            <p class="disclaimer">This is a fictional project. The password is <code>h8pux</code></p>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Files</h3>
        <button class="file-button">Stairs That Consume</button>
        <button class="file-button">The Throath</button>
        <button class="file-button">Un-suspicious Dead Bodies</button>
    </div>

    <!-- Sidebar toggle button -->
    <button class="sidebar-toggle">â˜°</button>

    <!-- PDF Viewer -->
    <div class="pdf-container">
        <iframe id="pdf-viewer" src="pdfs/sample.pdf" width="100%" height="600px"></iframe>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.querySelector(".sidebar");
            const toggleButton = document.querySelector(".sidebar-toggle");
            const pdfContainer = document.querySelector(".pdf-container");
            const lastUpdated = document.querySelector(".last-updated");
            const loginBox = document.querySelector(".login-container");
            const passwordInput = document.getElementById("password");
            const loginButton = document.querySelector(".login-button");

            // Sidebar toggle functionality
            toggleButton.addEventListener("click", function () {
                sidebar.classList.toggle("open");

                if (sidebar.classList.contains("open")) {
                    pdfContainer.style.marginLeft = "260px";
                    pdfContainer.style.width = "calc(100% - 260px)";
                } else {
                    pdfContainer.style.marginLeft = "0";
                    pdfContainer.style.width = "100%";
                }
            });

            // Set last updated timestamp
            const now = new Date();
            const formattedTime = now.toLocaleString("en-GB", { timeZone: "Etc/GMT-3" });
            lastUpdated.innerHTML = `Last Updated: **${formattedTime} GMT+3**`;

            // Login functionality
            loginButton.addEventListener("click", function () {
                if (passwordInput.value === "h8pux") {
                    loginBox.style.display = "none"; // Hide login
                } else {
                    alert("Incorrect password!");
                }
            });

            // PDF file selection
            document.querySelectorAll(".file-button").forEach((button, index) => {
                button.addEventListener("click", function () {
                    const pdfFiles = ["pdfs/stairs.pdf", "pdfs/throath.pdf", "pdfs/dead_bodies.pdf"];
                    document.getElementById("pdf-viewer").src = pdfFiles[index];
                });
            });
        });
    </script>

</body>
</html>
