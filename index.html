<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Files</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            border: 2px solid lime;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            background: lime;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        #file-section {
            display: none;
            margin-top: 20px;
        }
        .file-button {
            background: white;
            color: black;
            padding: 5px 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: 2px solid lime;
            margin-top: 20px;
            display: none;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section" class="login-box">
            <h2>Login</h2>
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="checkPassword()">Login</button>
            <p class="error" id="error-message" style="display: none;">Wrong password!</p>
            <p>This is a fictional project. The password is <b>h&pux</b></p>
        </div>

        <div id="file-section">
            <h2>Files</h2>
            <button class="file-button" onclick="loadPDF(0)">Stairs That Consume</button>
            <button class="file-button" onclick="loadPDF(1)">The Throath</button>
            <button class="file-button" onclick="loadPDF(2)">Un-suspicious Dead Bodies</button>
            <iframe id="pdf-viewer"></iframe>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === "h&pux") {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("file-section").style.display = "block";
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        function loadPDF(index) {
            const pdfFiles = ["pdfs/stairs.pdf", "pdfs/throath.pdf", "pdfs/dead_bodies.pdf"];
            const pdfViewer = document.getElementById("pdf-viewer");

            fetch(pdfFiles[index], { method: "HEAD" })
                .then(response => {
                    if (response.ok) {
                        pdfViewer.src = pdfFiles[index];
                        pdfViewer.style.display = "block";
                    } else {
                        alert("Error: PDF file not found!");
                    }
                })
                .catch(() => alert("Error: PDF file not found!"));
        }
    </script>
</body>
</html>
