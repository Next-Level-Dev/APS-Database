<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktif Simülasyon Laboratuvarı</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>Interaktif Eğitim Laboratuvarı</h1>
    <select id="experiment-selector">
      <option value="ohm">Ohm Kanunu</option>
      <option value="pressure">Katı Basıncı</option>
    </select>
    <button id="load-experiment">Deneyi Başlat</button>
  </nav>
  
  <main id="experiment-container">
    <h2>Deney Alanı</h2>
    <div id="experiment-output">Burada deney sonuçları görüntülenecek.</div>
  </main>

  <footer>
    <button id="quiz-button">Quiz Çöz</button>
    <button id="download-certificate">Sertifika Al</button>
  </footer>

  <script src="script.js"></script>
  <script>
    document.getElementById('load-experiment').addEventListener('click', () => {
      const experiment = document.getElementById('experiment-selector').value;
      const output = document.getElementById('experiment-output');

      if (experiment === 'ohm') {
        output.innerHTML = '<h3>Ohm Kanunu Deneyi Yüklendi!</h3>';
      } else if (experiment === 'pressure') {
        output.innerHTML = '<h3>Katı Basıncı Deneyi Yüklendi!</h3>';
      } else {
        output.innerHTML = '<h3>Bir deney seçin!</h3>';
      }
    });

    document.getElementById('quiz-button').addEventListener('click', () => {
      alert('Quiz başlatıldı! Bu alan geliştirilebilir.');
    });

    document.getElementById('download-certificate').addEventListener('click', () => {
      alert('Sertifika indiriliyor! Bu alan geliştirilebilir.');
    });
  </script>
</body>
</html>
