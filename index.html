<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.P.S. Database</title>

    <style>
        body {
            background-color: #111;
            color: #bbb;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* LAST UPDATED TEXT (Now Visible Above Login) */
        #last-updated {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        /* LOGIN SCREEN */
        #login {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        #login h2 {
            color: #00ff00;
            margin-bottom: 20px;
        }

        #login input {
            width: calc(100% - 22px);
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: 2px solid #666;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        #login button {
            width: 80%;
            padding: 10px;
            background-color: #00ff00;
            color: #111;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        #disclaimer {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }

        /* SIDEBAR (Fully Hides) */
        #sidebar {
            width: 250px;
            background-color: #0d0d0d;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: -250px; /* Now fully hidden */
            top: 0;
            overflow-y: auto;
            transition: left 0.3s ease;
            display: none;
        }

        #sidebar h3 {
            color: #00ff00;
            margin-bottom: 10px;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        #sidebar ul li {
            margin: 10px 0;
        }

        #sidebar ul li a {
            color: #dcdcdc;
            text-decoration: none;
            padding: 10px;
            display: block;
            background-color: #222;
            border-radius: 5px;
        }

        #sidebar ul li a:hover {
            background-color: #00ff00;
            color: black;
        }

        /* CONTENT (Starts Smaller & Properly Adjusts) */
        #content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            width: calc(100% - 50px);
            display: none;
            transition: width 0.3s ease;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 20px);
            border: none;
        }

        /* SIDEBAR TOGGLE BUTTON (Now at Bottom) */
        #sidebar-toggle {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 5px #00ff00;
            display: none;
        }

        #sidebar-toggle:hover {
            background-color: #00ff00;
            color: black;
        }

        /* SIDEBAR OPEN STATE */
        .sidebar-open #sidebar {
            left: 0;
            display: block;
        }

        .sidebar-open #content {
            width: calc(100% - 270px);
        }
    </style>
</head>
<body>
    <!-- LAST UPDATED TEXT -->
    <div id="last-updated">Last Updated: **February 28, 2025, 18:30 GMT+3**</div>  

    <!-- LOGIN PAGE -->
    <div id="login">
        <h2>Login</h2>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button onclick="login()">Login</button>
        <p id="disclaimer"></p>
    </div>

    <!-- SIDEBAR -->
    <div id="sidebar">
        <h3>Files</h3>
        <ul id="pdf-list"></ul>
    </div>

    <!-- CONTENT AREA -->
    <div id="content">
        <iframe id="pdf-viewer"></iframe>
    </div>

    <!-- SIDEBAR TOGGLE BUTTON -->
    <button id="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>

    <script>
        let siteConfig = {}; // Store config data

        async function loadConfig() {
            try {
                const response = await fetch('config.json');
                siteConfig = await response.json();

                // Set Disclaimer Message
                document.getElementById('disclaimer').textContent = siteConfig.disclaimer;

                // Load PDFs
                const pdfList = document.getElementById('pdf-list');
                pdfList.innerHTML = '';

                if (siteConfig.pdfs.length > 0) {
                    showPDF(siteConfig.pdfs[0]); // Auto-load first PDF
                }

                siteConfig.pdfs.forEach(pdf => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = "#";
                    a.textContent = pdf.split('/').pop().replace('.pdf', '');
                    a.onclick = () => showPDF(pdf);
                    li.appendChild(a);
                    pdfList.appendChild(li);
                });
            } catch (error) {
                console.error("Error loading config:", error);
            }
        }

        function login() {
            const enteredPassword = document.getElementById('password').value;
            if (enteredPassword === siteConfig.password) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('sidebar').style.display = 'block';
                document.getElementById('content').style.display = 'block';
                document.getElementById('sidebar-toggle').style.display = 'block';
            } else {
                alert('Incorrect password');
            }
        }

        function showPDF(pdf) {
            document.getElementById('pdf-viewer').src = pdf;
        }

        function toggleSidebar() {
            document.body.classList.toggle('sidebar-open');
        }

        // Load Config on Page Load
        window.onload = loadConfig;
    </script>
</body>
</html>
