<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.P.S. Database</title>
    <style>
        /* Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden; /* Prevent double scrollbars */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: lime;
            display: flex;
            height: 100vh;
        }

        /* LOGIN SCREEN */
        #login {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            background-color: #111;
            text-align: center;
        }

        #login-form {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            border: 2px solid lime;
        }

        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid lime;
            background: black;
            color: lime;
        }

        button {
            background: lime;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #00cc00;
        }

        #error-msg {
            color: red;
            display: none;
        }

        /* Disclaimer */
        #disclaimer {
            font-size: 12px;
            color: gray;
            margin-top: 10px;
        }

        /* SIDEBAR */
        #sidebar {
            width: 250px;
            background-color: #111;
            padding: 15px;
            display: none;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            border-right: 2px solid lime; /* Stroke effect instead of glow */
            overflow-y: auto;
        }

        #sidebar h3 {
            color: lime;
        }

        #sidebar ul {
            list-style: none;
        }

        #sidebar a {
            color: lime;
            text-decoration: none;
            display: block;
            padding: 5px;
            border-radius: 5px;
            background: rgba(0, 255, 0, 0.1);
            margin-bottom: 5px;
        }

        #sidebar a:hover {
            background: rgba(0, 255, 0, 0.3);
        }

        /* CONTENT AREA */
        #content {
            flex-grow: 1;
            height: 100vh;
            padding: 20px;
            display: none;
            margin-left: 250px; /* Sidebar width */
            overflow: hidden; /* Prevent scrolling */
        }

        /* PDF VIEWER */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removed neon glow */
            display: none;
        }

        /* MOBILE FRIENDLY */
        @media screen and (max-width: 768px) {
            #sidebar {
                width: 100%;
                height: auto;
                position: relative;
                margin-bottom: 10px;
            }

            #content {
                margin-left: 0;
            }

            #login-form {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div id="login">
        <form id="login-form" onsubmit="return login();">
            <h2>Login</h2>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
            <p id="error-msg">Incorrect password!</p>
            <p id="disclaimer">Unauthorized access is prohibited. Violators will be prosecuted.</p>
        </form>
    </div>

    <!-- SIDEBAR -->
    <div id="sidebar">
        <h3>Files</h3>
        <ul>
            <li><a href="#" onclick="showPDF('pdfs/Stairs That Consume.pdf')">Stairs That Consume</a></li>
            <li><a href="#" onclick="showPDF('pdfs/The Throath.pdf')">The Throath</a></li>
            <li><a href="#" onclick="showPDF('pdfs/Un-suspicious Dead Bodies.pdf')">Un-suspicious Dead Bodies</a></li>
        </ul>
    </div>

    <!-- PDF VIEWER -->
    <div id="content">
        <iframe id="pdf-viewer"></iframe>
    </div>

    <script>
        function login() {
            const password = document.getElementById('password').value;
            if (password === 'h8pux') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('sidebar').style.display = 'block';
                document.getElementById('content').style.display = 'block';
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
            return false;
        }

        function showPDF(pdf) {
            const pdfViewer = document.getElementById("pdf-viewer");

            fetch(pdf, { method: "HEAD" })
                .then(response => {
                    if (response.ok) {
                        pdfViewer.src = pdf;
                        pdfViewer.style.display = "block";
                    } else {
                        alert("Error: PDF file not found!");
                    }
                })
                .catch(() => alert("Error: PDF file not found!"));
        }
    </script>
</body>
</html>
