<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.P.S. Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #login {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            background-color: #333;
        }

        #login-form {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        #sidebar {
            width: 250px;
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            display: none;
            box-sizing: border-box;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        #content {
            flex-grow: 1;
            height: 100%;
            padding: 20px;
            display: none;
            margin-left: 250px; /* Sidebar width */
            box-sizing: border-box;
            overflow-y: auto;
        }

        a {
            color: #00ff00;
            text-decoration: none;
            display: block;
            margin-bottom: 10px; /* Space between links */
        }

        a:hover {
            text-decoration: underline;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile view - smaller screen sizes */
        @media screen and (max-width: 768px) {
            #sidebar {
                width: 100%;
                height: auto;
                position: relative;
                margin-bottom: 10px;
            }

            #content {
                margin-left: 0;
            }

            #login-form {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div id="login">
        <form id="login-form" onsubmit="return login();">
            <h2>Login</h2>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="sidebar">
        <h3>Files</h3>
        <ul>
            <li><a href="#" onclick="showPDF('pdfs/Stairs That Consume.pdf')">Stairs That Consume</a></li>
            <li><a href="#" onclick="showPDF('pdfs/The Throath.pdf')">The Throath</a></li>
            <li><a href="#" onclick="showPDF('pdfs/Un-suspicious Dead Bodies.pdf')">Un-suspicious Dead Bodies</a></li>
        </ul>
    </div>
    <div id="content">
        <iframe id="pdf-viewer" width="100%" height="100%"></iframe>
    </div>
    <script>
        function login() {
            const password = document.getElementById('password').value;
            if (password === 'h8pux') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('sidebar').style.display = 'block';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('Incorrect password');
            }
            return false;
        }

        function showPDF(pdf) {
            document.getElementById('pdf-viewer').src = pdf;
        }
    </script>
</body>
</html>
