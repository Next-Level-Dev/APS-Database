<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.P.S. Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #181818;
            color: #dcdcdc;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 250px;
            background-color: #111;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        #content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 40px);
            border: none;
        }

        #sidebar-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #00ff00;
            color: #111;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        #sidebar-toggle:hover {
            background-color: #00cc00;
        }

        @media screen and (max-width: 768px) {
            #sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            #content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <button id="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
    <div id="sidebar">
        <h3>Files</h3>
        <ul>
            <li><a href="#" onclick="showPDF('Stairs That Consume.pdf')">Stairs That Consume</a></li>
            <li><a href="#" onclick="showPDF('The Throath.pdf')">The Throath</a></li>
            <li><a href="#" onclick="showPDF('Un-suspicious Dead Bodies.pdf')">Un-suspicious Dead Bodies</a></li>
        </ul>
    </div>
    <div id="content">
        <iframe id="pdf-viewer"></iframe>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.transform = sidebar.style.transform === 'translateX(0px)' ? 'translateX(-100%)' : 'translateX(0px)';
        }

        function showPDF(pdf) {
            document.getElementById('pdf-viewer').src = pdf;
        }
    </script>
</body>
</html>
