<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.P.S. Database</title>

    <style>
        body {
            background-color: #111;
            color: #bbb;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
        }

        /* Login Page */
        #login {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            background-color: #1a1a1a;
            position: relative;
        }

        #login-form {
            background-color: #222;
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        #login h2 {
            color: #00ff00;
        }

        #login input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: #fff;
            border: 2px solid #666;
            border-radius: 5px;
            font-size: 16px;
        }

        #login button {
            width: 100%;
            padding: 15px;
            background-color: #00ff00;
            color: #111;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #disclaimer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        /* Sidebar */
        #sidebar {
            width: 250px;
            background-color: #0d0d0d;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: -250px; /* Initially hidden */
            overflow-y: auto;
            transition: left 0.3s ease;
        }

        #sidebar h3 {
            color: #00ff00;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
        }

        #sidebar ul li {
            margin: 10px 0;
        }

        #sidebar ul li a {
            color: #dcdcdc;
            text-decoration: none;
            padding: 10px;
            display: block;
            background-color: #222;
            border-radius: 5px;
        }

        #sidebar ul li a:hover {
            background-color: #00ff00;
            color: black;
        }

        /* PDF Viewer */
        #content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            margin-left: 0;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 20px);
            border: none;
        }

        /* Sidebar Toggle Button */
        #sidebar-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            text-align: center;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 5px #00ff00;
        }

        #sidebar-toggle:hover {
            background-color: #00ff00;
            color: black;
        }

        /* When Sidebar is Open */
        .sidebar-open #sidebar {
            left: 0;
        }

        .sidebar-open #sidebar-toggle {
            left: 270px;
        }

        .sidebar-open #content {
            margin-left: 250px;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login">
        <form id="login-form" onsubmit="return login();">
            <h2>Login</h2>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
            <p id="disclaimer"></p>
        </form>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <h3>Files</h3>
        <ul id="pdf-list"></ul>
    </div>

    <!-- Content Area -->
    <div id="content">
        <iframe id="pdf-viewer"></iframe>
    </div>

    <!-- Sidebar Toggle -->
    <button id="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>

    <script>
        let siteConfig = {}; // Store config data

        async function loadConfig() {
            try {
                const response = await fetch('config.json');
                siteConfig = await response.json();

                // Set Disclaimer Message
                document.getElementById('disclaimer').textContent = siteConfig.disclaimer;

                // Load PDFs
                const pdfList = document.getElementById('pdf-list');
                pdfList.innerHTML = '';

                if (siteConfig.pdfs.length > 0) {
                    showPDF(siteConfig.pdfs[0]); // Auto-load first PDF
                }

                siteConfig.pdfs.forEach(pdf => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = "#";
                    a.textContent = pdf.split('/').pop().replace('.pdf', ''); // Show filename
                    a.onclick = () => showPDF(pdf);
                    li.appendChild(a);
                    pdfList.appendChild(li);
                });
            } catch (error) {
                console.error("Error loading config:", error);
            }
        }

        function login() {
            const enteredPassword = document.getElementById('password').value;
            if (enteredPassword === siteConfig.password) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('sidebar').style.display = 'block';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('Incorrect password');
            }
            return false;
        }

        function showPDF(pdf) {
            document.getElementById('pdf-viewer').src = pdf;
        }

        function toggleSidebar() {
            document.body.classList.toggle('sidebar-open');
        }

        // Load Config on Page Load
        window.onload = loadConfig;
    </script>
</body>
</html>
