<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.P.S. Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #181818;
            color: #dcdcdc;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }

        #login {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            background-color: #222;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #login-form {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            max-width: 400px;
            text-align: center;
        }

        #login h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00ff00;
        }

        #login input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #555;
            color: #fff;
            border: 2px solid #666;
            border-radius: 5px;
            font-size: 16px;
        }

        #login button {
            width: 100%;
            padding: 15px;
            background-color: #00ff00;
            color: #1e1e1e;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #login button:hover {
            background-color: #00cc00;
        }

        #sidebar, #content, #sidebar-toggle {
            display: none;
        }

        #disclaimer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
            color: #aaa;
            text-align: center;
            padding: 5px;
        }

        #disclaimer a {
            color: #00ff00;
            text-decoration: none;
        }

        #disclaimer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="login">
        <form id="login-form" onsubmit="return login();">
            <h2>Login</h2>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="disclaimer"></div>
    </div>

    <button id="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
    <div id="sidebar">
        <h3>Files</h3>
        <ul id="file-list"></ul>
    </div>
    <div id="content">
        <iframe id="pdf-viewer"></iframe>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const disclaimer = document.getElementById("disclaimer");
            disclaimer.innerHTML = disclaimerText;

            const fileList = document.getElementById("file-list");
            files.forEach(file => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = "#";
                a.textContent = file;
                a.onclick = () => showPDF(file);
                li.appendChild(a);
                fileList.appendChild(li);
            });
        });

        function login() {
            const password = document.getElementById('password').value;
            if (password === correctPassword) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('sidebar').style.display = 'block';
                document.getElementById('content').style.display = 'block';
                document.getElementById('sidebar-toggle').style.display = 'block';
            } else {
                alert('Incorrect password');
            }
            return false;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.transform = sidebar.style.transform === 'translateX(0px)' ? 'translateX(-100%)' : 'translateX(0px)';
        }

        function showPDF(pdf) {
            document.getElementById('pdf-viewer').src = pdf;
        }
    </script>
</body>
</html>
