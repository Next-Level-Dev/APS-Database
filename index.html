<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.P.S. Database</title>

    <!-- Database-Themed Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #111;  /* Darker Background */
            color: #bbb;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Page */
        #login {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            background-color: #1a1a1a;
            position: relative;
        }

        #login-form {
            background-color: #222;
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        #login h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00ff00;
        }

        #login input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #333;
            color: #fff;
            border: 2px solid #666;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #login button {
            width: 100%;
            padding: 15px;
            background-color: #00ff00;
            color: #1e1e1e;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #login button:hover {
            background-color: #00cc00;
        }

        #disclaimer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
            color: #888;
            text-align: center;
            padding: 5px;
        }

        /* Sidebar */
        #sidebar {
            width: 250px;
            background-color: #0d0d0d;
            padding: 20px;
            border-radius: 5px;
            display: none;
            box-sizing: border-box;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            max-height: 100vh;
            transition: transform 0.3s ease, width 0.3s ease;
        }

        #sidebar h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00ff00;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li {
            margin: 15px 0;
        }

        #sidebar ul li a {
            color: #dcdcdc;
            text-decoration: none;
            display: block;
            padding: 12px 15px;
            background-color: #222;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #sidebar ul li a:hover {
            background-color: #00ff00;
            color: #000;
        }

        /* Content Area (PDF Viewer) */
        #content {
            flex-grow: 1;
            padding: 20px;
            display: none;
            margin-left: 250px;
            box-sizing: border-box;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 40px); /* Adjusted to prevent extra scrollbar */
            border: none;
        }

        /* Sidebar Toggle Button (Fixed 1:1 Aspect Ratio) */
        #sidebar-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 5px #00ff00;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #sidebar-toggle:hover {
            background-color: #00ff00;
            color: #000;
        }

        /* Scrollbar Fix */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #00ff00;
            border-radius: 4px;
        }

        /* Mobile View */
        @media screen and (max-width: 768px) {
            #sidebar {
                width: 100%;
                height: auto;
                position: relative;
                margin-bottom: 10px;
                transform: translateX(-100%);
            }

            #content {
                margin-left: 0;
            }

            #login-form {
                width: 80%;
            }

            #sidebar-toggle {
                left: 15px;
                top: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login">
        <form id="login-form" onsubmit="return login();">
            <h2>Login</h2>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>

        <div id="disclaimer">
            <p>This is a fictional writing project. The password is <span style="color: #00ff00;">"h8pux"</span></p>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <h3>Files</h3>
        <ul>
            <li><a href="#" onclick="showPDF('Stairs That Consume.pdf')">Stairs That Consume</a></li>
            <li><a href="#" onclick="showPDF('The Throath.pdf')">The Throath</a></li>
            <li><a href="#" onclick="showPDF('Un-suspicious Dead Bodies.pdf')">Un-suspicious Dead Bodies</a></li>
        </ul>
    </div>

    <!-- Content Area -->
    <div id="content">
        <iframe id="pdf-viewer"></iframe>
    </div>

    <!-- Sidebar Toggle -->
    <button id="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>

    <script>
        function login() {
            const password = document.getElementById('password').value;
            if (password === 'h8pux') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('sidebar').style.display = 'block';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('Incorrect password');
            }
            return false;
        }

        function showPDF(pdf) {
            document.getElementById('pdf-viewer').src = pdf;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            if (sidebar.style.display === 'none' || sidebar.style.display === '') {
                sidebar.style.display = 'block';
                content.style.marginLeft = '250px';
            } else {
                sidebar.style.display = 'none';
                content.style.marginLeft = '0';
            }
        }
    </script>
</body>
</html>
