<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.P.S. Database</title>

    <!-- Google Fonts for Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Page Styles */
        #login {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            background-color: #333;
            transition: all 0.3s ease;
        }

        #login-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        #login h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #login input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #444;
            color: #fff;
            border: 2px solid #555;
            border-radius: 5px;
            font-size: 16px;
        }

        #login button {
            width: 100%;
            padding: 15px;
            background-color: #00ff00;
            color: #1e1e1e;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #login button:hover {
            background-color: #00cc00;
        }

        /* Sidebar Styles */
        #sidebar {
            width: 250px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            display: none;
            box-sizing: border-box;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            max-height: 100vh; /* Ensure it fits the screen */
            transition: transform 0.3s ease;
        }

        #sidebar h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00ff00;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li {
            margin: 15px 0;
        }

        #sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: #333;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #sidebar ul li a:hover {
            background-color: #00ff00;
        }

        /* Content Area */
        #content {
            flex-grow: 1;
            padding: 20px;
            display: none;
            margin-left: 250px; /* Sidebar width */
            box-sizing: border-box;
            overflow-y: auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Sidebar Toggle Button */
        #sidebar-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #222;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        #sidebar-toggle:hover {
            background-color: #00ff00;
        }

        /* Mobile View */
        @media screen and (max-width: 768px) {
            #sidebar {
                width: 100%;
                height: auto;
                position: relative;
                margin-bottom: 10px;
                transform: translateX(-100%); /* Initially hidden */
            }

            #content {
                margin-left: 0;
            }

            #login-form {
                width: 80%;
            }

            /* For the sidebar toggle on mobile */
            #sidebar-toggle {
                left: 15px;
                top: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login">
        <form id="login-form" onsubmit="return login();">
            <h2>Login</h2>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <h3>Files</h3>
        <ul>
            <li><a href="#" onclick="showPDF('Stairs That Consume.pdf')">Stairs That Consume</a></li>
            <li><a href="#" onclick="showPDF('The Throath.pdf')">The Throath</a></li>
            <li><a href="#" onclick="showPDF('Un-suspicious Dead Bodies.pdf')">Un-suspicious Dead Bodies</a></li>
        </ul>
    </div>

    <!-- Content Area (PDF Viewer) -->
    <div id="content">
        <iframe id="pdf-viewer" width="100%" height="100%"></iframe>
    </div>

    <!-- Sidebar Toggle Button -->
    <button id="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>

    <!-- JavaScript -->
    <script>
        // Login functionality
        function login() {
            const password = document.getElementById('password').value;
            if (password === 'h8pux') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('sidebar').style.display = 'block';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('Incorrect password');
            }
            return false;
        }

        // Show PDF
        function showPDF(pdf) {
            document.getElementById('pdf-viewer').src = pdf;
        }

        // Toggle Sidebar Visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            if (sidebar.style.display === 'none' || sidebar.style.display === '') {
                sidebar.style.display = 'block';
                if (window.innerWidth <= 768) {
                    sidebar.style.transform = 'translateX(0)';
                }
            } else {
                sidebar.style.display = 'none';
                if (window.innerWidth <= 768) {
                    sidebar.style.transform = 'translateX(-100%)';
                }
            }
        }

        // Close the sidebar on larger screens when the user clicks outside of it
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('sidebar').style.transform = 'translateX(0)';
            }
        });
    </script>
</body>
</html>
